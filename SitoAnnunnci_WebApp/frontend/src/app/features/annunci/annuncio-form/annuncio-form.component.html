<div class="form-container">
  <h2>Crea un nuovo annuncio</h2>
  <form (ngSubmit)="onSubmit()">
    <label for="titolo">Titolo:</label>
    <input type="text" id="titolo" [(ngModel)]="titolo" name="titolo" required />
    
    <label for="descrizione">Descrizione:</label>
    <textarea id="descrizione" [(ngModel)]="descrizione" name="descrizione" required></textarea>
    
    <label for="prezzo">Prezzo:</label>
    <input type="number" id="prezzo" [(ngModel)]="prezzo" name="prezzo" required />
    
    <button type="submit">Crea Annuncio</button>
  </form>
</div>
